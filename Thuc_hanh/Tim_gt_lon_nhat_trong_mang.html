<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm phần tử</title>
</head>
<body>
    <h2>Tìm giá trị trong mảng</h2>
      
    <script>
        
        let numbersss = [-3, 4, 5, 6, 16, 50, -2];
        let max = numbersss[0];
        for (let i = 0 ;i<numbersss.length; i++){
            if (max < numbersss[i]){
                max = numbersss[i]
                
            }
                  
        }
        alert("Giá trị lớn nhất trong mảng là: " + max); 
    </script>
</body>
</html>
